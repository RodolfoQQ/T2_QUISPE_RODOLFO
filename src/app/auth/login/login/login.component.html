<mat-card class="login-card">
  <mat-card-header>
    <div mat-card-avatar class="login-card-avatar"></div>
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-subtitle>Bienvenido de nuevo</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" #txtusuario>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" #txtpasword>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="iniciarsesion(txtusuario, txtpasword)">
      <mat-icon>login</mat-icon>
      Iniciar sesión
    </button>
  </mat-card-actions>
</mat-card>
